title: "Default Cordova Config Title"
lead: "Default Cordova Config Lead"
summary: "Default Cordova Config Summary"
description: "Default Cordova Config Description"
steps:
  npm:
  generate-cordova-build-configuration:
  cordova-archive:
config: |
  format_version: "4"
  default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
  project_type: cordova
  trigger_map:
  - push_branch: '*'
    workflow: primary
  - pull_request_source_branch: '*'
    workflow: primary
  app:
    envs:
    - CORDOVA_WORK_DIR: ""
    - CORDOVA_PLATFORM: ""
  workflows:
    primary:
      steps:
      - activate-ssh-key@3.1.1:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4.0.10: {}
      - script@1.1.5:
          title: Do anything with Script step
      - certificate-and-profile-installer@1.9.2: {}
      - npm@0.9.1:
          inputs:
          - command: install
          - workdir: $CORDOVA_WORK_DIR
      - generate-cordova-build-configuration@0.9.3: {}
      - cordova-archive@1.1.1:
          inputs:
          - workdir: $CORDOVA_WORK_DIR
          - platform: $CORDOVA_PLATFORM
          - target: emulator
      - deploy-to-bitrise-io@1.3.10: {}