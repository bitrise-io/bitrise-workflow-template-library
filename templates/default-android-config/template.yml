title: "Default Android Config Title"
lead: "Default Android Config Lead"
summary: "Default Android Config Summary"
description: "Default Android Config Description"
steps:
  install-missing-android-tools:
  android-lint:
  android-unit-test:
  android-build: 
config: |-
  format_version: "4"
  default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
  project_type: android
  trigger_map:
  - push_branch: '*'
    workflow: primary
  - pull_request_source_branch: '*'
    workflow: primary
  app:
    envs:
    - PROJECT_LOCATION: ""
    - MODULE: ""
    - VARIANT: ""
  workflows:
    deploy:
      steps:
      - activate-ssh-key@3.1.1:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4.0.10: {}
      - cache-pull@2.0.1: {}
      - script@1.1.5:
          title: Do anything with Script step
      - install-missing-android-tools@2.1.1: {}
      - gradle-runner@1.8.3: {}
      - deploy-to-bitrise-io@1.3.10: {}
      - cache-push@2.0.5: {}
    primary:
      steps:
      - activate-ssh-key@3.1.1:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4.0.10: {}
      - cache-pull@2.0.1: {}
      - script@1.1.5:
          title: Do anything with Script step
      - install-missing-android-tools@2.1.1: {}
      - android-unit-test@0.9.2:
          inputs:
          - project_location: $PROJECT_LOCATION
          - module: $MODULE
          - variant: $VARIANT
      - deploy-to-bitrise-io@1.3.10: {}
      - cache-push@2.0.5: {}