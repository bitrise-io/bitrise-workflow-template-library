title: "Default Fastlane Config Title"
lead: "Default Fastlane Config Lead"
summary: "Default Fastlane Config Summary"
description: "Default Fastlane Config Description"
steps:
  fastlane:
config: |
  format_version: "4"
  default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
  project_type: fastlane
  app:
    envs:
    - FASTLANE_WORK_DIR: ""
    - FASTLANE_LANE: ""
    - FASTLANE_XCODE_LIST_TIMEOUT: "120"
  trigger_map:
  - push_branch: '*'
    workflow: primary
  - pull_request_source_branch: '*'
    workflow: primary
  workflows:
    primary:
      steps:
      - activate-ssh-key@3.1.1:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4.0.10: {}
      - script@1.1.5:
          title: Do anything with Script step
      - certificate-and-profile-installer@1.9.2: {}
      - fastlane@2.3.12:
          inputs:
          - lane: $FASTLANE_LANE
          - work_dir: $FASTLANE_WORK_DIR
      - deploy-to-bitrise-io@1.3.10: {}